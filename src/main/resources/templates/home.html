<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/sweetalert/sweetalert2.min.css}" rel="stylesheet" />



<meta charset="UTF-8" />
<title>Ex√°men Colegio</title>
</head>
<body>

	<header>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger != null}"
			th:text="${danger}"></div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-light nav-menu">
			<a class="navbar-brand" href="#">Nomina de Escribano</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="">Home</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="col-md-4 mt-5">
			<label>Ingrese CUIL</label>
			<form id="form" th:action="@{/}" th:object="${escribano}"
				method="post">
				<div class="input-group">
					<div class="input-group mb-3">
						<input type="text" class="form-control cuil"
							placeholder="20-XXXXXXXX-0" required="required">
						<div class="input-group-append">
							<button id="btn-buscar" class="btn btn-success" type="submit">Buscar</button>
						</div>
					</div>
				</div>
				<input type="hidden" th:field="*{cuil}">
			</form>
		</div>
	</div>

	<div th:replace="result :: resul"></div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery.mask.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/sweetalert/sweetalert2.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/nomina/nomina.js}"></script>

</body>
</html>
